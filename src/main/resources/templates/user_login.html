<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Please sign in</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="../static/css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet" />
  </head>
  <body>
     <div class="container">
        <form class="form-signin" method="post" action="/user_login" th:action="@{/user_login}">
          <h2 class="form-signin-heading" th:utext="#{login.welcome}">Please sign in</h2>
          <p>
            <label for="username" class="sr-only" th:utext="#{login.username}">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" th:placeholder="#{login.username}" required autofocus>
          </p>
          <p>
            <label for="password" class="sr-only" th:utext="#{login.password}">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" th:placeholder="#{login.password}" required>
          </p>
          <th:block th:if="${not #strings.isEmpty(msg)}">
            <h6 class="alert-warning" th:utext="${msg}?${msg}:''"></h6>
          </th:block>
          <button class="btn btn-lg btn-primary btn-block" type="submit" th:utext="#{login.btn}">Sign in</button>
        </form>
    </div>

</body>
</html>
